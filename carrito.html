<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <title>Carrito</title>
</head>
<body>
    <!--HEADER-->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom border-2">
            <div class="container">
                <a class="navbar-brand mx-5" href="index.html"><h3 class="h3">Todo Moda</h3></a>
            </div>
            <div class="container justify-content-end">
                <a href="index.html" class="navbar-link mx-4 text-muted text-decoration-none">
                    Seguir comprando
                    <i class="bi bi-arrow-right-circle-fill ms-2"></i>
                </a>
            </div>
        </nav>
    </header>
    <!--CARRITO VACIO-->
    <div class="container-md">
        <!--CONTENDOR IMAGEN-->
        <div class="container-md">
            <img src="imagenes/undraw_Add_to_cart_re_wrdo.png" alt="carrito vacio" class="img-fluid">
        </div>
        <!--MENSAJE DE CARRITO VACIO-->
        <div class="container-md">
            <h1 class="display-5 text-center">¡Sin articulos en el carrito!</h1>
            <p class="text-center text-secondary">Agrega articulos desde la nuestro catalogo</p>
        </div>
    </div>
    <!--CARRITO LLENO-->
    <div class="container-fluid px-4">
        <h3 class="display-6 mx-4">Articulos en el carrito</h3>
        <hr>
        <div class="row">
            <!--CONTENEDOR DE ARTICULOS-->
            <div class="col-7 order-1 border-end border-bottom border-3 rounded-3">

            </div>
            <!--MUESTRA DE PAGO-->
            <div class="col-5 order-2 border-end border-bottom border-3 rounded-3 ps-1">
                <h1 class="h2 py-2 px-2">Total</h1>
                <!--SUBTOTAL CAMPO-->
                <div class="container">
                    <p class="h4">Subtotal</p>
                </div>
                <!--DESCUENTO CAMPO-->
                <div class="container">
                    <p class="h4">Descuento</p>
                </div>
                <hr>
                <div class="container">
                    <p class="h4">Total (I.V.A. Incluido)</p>
                    <div class="d-grid">
                        <a href="#" class="btn btn-danger rounded-3 my-4" role="button">Pagar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--FOOTER-->
    <div class="container-fluid py-3 my-4 bg-azulf">
        <footer>
            <ul class="nav justify-content-center py-3 my-3">
                <li class="nav-item"><a href="login.html" class="nav-link px-2  text-white">Iniciar sesión</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Contacto</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Nosotros</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Catalogo</a></li>
            </ul>
            <div class="container bg-azulf">
                <a href="index.html" class="text-center nav-link text-white">
                    <p>&copy Todo Moda</p>
                </a>
            </div>
        </footer>
    </div>
    <!--Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
