<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Inicio de sesi&oacute;n</title>
</head>
<body>
    <!--MENU DE INCIO-->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top text-center">
            <div class="container text-center">
                <a class="navbar-brand" href="index.html"><h3 class="h3">Todo Moda</h3></a>
            </div>
        </nav>
    </header>
    <div class="container text-center px-5 my-5 ">
        <form>
            <h1 class="h1 pt-2 pt-4">Inicio de sesión</h1>
            <small class="text-muted">Ingrese sus datos en los siguientes campos para acceder a tu carrito</small>
            <div class="form-floating my-3">
                <input type="text" class="form-control" id="inputEmail" placeholder="Correo electronico" required="" autofocus>
                <label for="inputEmail">Correo electronico</label>
            </div>
            <div class="form-floating my-3 rounded-3">
                <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña" required="" autofocus>
                <label for="inputPassword">Contraseña</label>
            </div>
            <a href="signin.html" class="nav-link py-2 float-start">¿Olvidaste tu contraseña?</a><br>
            <div class="d-grid my-3 rounded-3">
                <button type="button" class="btn btn-outline-primary my-2" onclick="ingresar()">Iniciar sesión</button>
            </div>
            <hr>
            <div class="d-grid">
            <a href="signin.html" role="button" class="btn btn-primary mb-3">Crear cuenta</a>
            </div>
        </form>
    </div>
    <!--PIE DE PAGINA-->
    <div class="container-fluid fixed-bottom">
        <footer class="py-2 my-2">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="index.html" class="nav-link px-2 ">Inicio</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 ">Contacto</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 ">Nosotros</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 ">Catalogo</a></li>
            </ul>
            <a href="index.html" class="text-muted text-center nav-link">
            <p>&copy Todo Moda</p></a>
        </footer>
    </div>
    <!--Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>-->
    <script src="js/login.js"></script>
</body>
</html>
