<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Insersion de framework Bootstrap version 5.1.1-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Todo Moda</title>
</head>
<body>
    <!--Barra de navegación-->
        <header>
            <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
                <div class="container-fluid">
                    <a class="navbar-brand mx-5 " href="index.html"><h3>Todo Moda</h3></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav d-flex align-items-right">
                            <li class="nav-item">
                                <a href="#" class="nav-link active" aria-current="page">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link" aria-current="page">Catalogo</a>
                            </li>
                            <li>
                                <a href="#" class="nav-link" aria-current="page">Nosotros</a>
                            </li>
                        </ul>
                        <div class="container text-end">
                            <a role="button" class="btn btn-outline-primary mx-1" href="login.html">Iniciar sesión</a>
                            <a role="button" class="btn btn-primary mx-1" href="signin.html">Crear cuenta</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
    <div class="cotainer my-4">
        <div id="carrusel" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <!--CAPTIONS-->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carrusel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carrusel" data-bs-slide-to="1"  aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carrusel" data-bs-slide-to="2"  aria-label="Slide 3"></button>
            </div>
            <!--INTERIOR DEL CARRUSEL-->
            <div class="carousel-inner ">
                <div class="carousel-item active">
                    <img src="imagenes/freestocks-_3Q3tsJ01nc-unsplash.jpg" class="d-block img-fluid" alt="reluciente">
                    <div class="carousel-caption">
                        <h5>Luce reluciente</h5>
                        <p>Las mejores prendas solo para ti</p>
                    </div>
                </div>
                <!--ITEMS-->
                <div class="carousel-item">
                    <img src="imagenes/duy-hoang-ojZ4wJNUM5w-unsplash.jpg" class="d-block img-fluid" alt="eleccion">
                    <div class="carousel-caption">
                        <h5>Elige</h5>
                        <p>Todo para tus gustos</p>
                    </div>
                </div>
                <!--ITEMS-->
                <div class="carousel-item">
                    <img src="imagenes/brooke-cagle-z1B9f48F5dc-unsplash.jpg" class="d-block img-fluid" alt="tuestilo">
                    <div class="carousel-caption">
                        <h5>Estilo</h5>
                        <p>Es lo que tu decidas</p>
                    </div>
                </div>
            </div>
            <!--BOTONES DE CONTROL-->
            <button class="carousel-control-prev" type="button" data-bs-target="#carrusel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carrusel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiene</span>
            </button>
        </div>
    </div>
    <br>
    <!--PIE DE PAGINA-->
    <div class="container-fluid py-3 my-4">
        <footer>
            <ul class="nav justify-content-center border-bottom py-3 my-3">
                <li class="nav-item"><a href="login.html" class="nav-link px-2 ">Iniciar sesión</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 ">Contacto</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 ">Nosotros</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 ">Catalogo</a></li>
            </ul>
            <a href="index.html" class="text-muted text-center nav-link">
                <p>&copy Todo Moda</p>
            </a>
        </footer>
    </div>
    <!--Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
